<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSA Шифрование</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f2f5;
        }
        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        h1 {
            color: #1a73e8;
            margin-bottom: 1rem;
        }
        p {
            color: #5f6368;
            margin-bottom: 1.5rem;
        }
        .button {
            background-color: #1a73e8;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #1557b0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>RSA Шифрование</h1>
        <p>Это резервная страница. Если вы видите это сообщение, значит React-приложение не загрузилось.</p>
        <p>Пожалуйста, попробуйте перезагрузить страницу или обратитесь к администратору.</p>
        <button class="button" onclick="window.location.reload()">Перезагрузить</button>
    </div>
</body>
</html>
